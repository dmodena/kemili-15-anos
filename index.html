<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,100;1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Kemili 15 anos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="./15-anos.jpg" style="max-width: 100%;" alt="Happy birthday">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h1 class="dancing">Kemili, esta é uma data muito especial. Você está completando 15 anos, parabéns!</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <img src="./kemili.jpg" style="border: 0.6em solid black; border-radius: 5%;" alt="Kemili">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <h3 class="lato">Escolhemos um presente diferente para celebrar esta data:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="ingressos.png" alt="Ingressos">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>2 ingressos para o Hopi Hari!</h1>
            </div>
        </div>
    </div>
</body>
</html>
